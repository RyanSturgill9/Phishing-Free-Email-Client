<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail API Email Client</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #9900ff;
        }

        button {
            background-color: #9900ff;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #9900ff;
        }
    </style>
</head>
<body>
<h1>Gmail API Email Client</h1>

<button onclick="signInCode()">Sign In</button>

<script>
    function signInCode() {
        var pythonScriptPath = "main.py";

        // Use fetch to make a request to the server-side script that runs the Python code
        fetch('/run_python_script', {
            method: 'POST',
            body: JSON.stringify({ scriptPath: pythonScriptPath }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
